<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-dark mb-4">
      <div class="">
        <nav class="navbar navbar-expand-md bg-black">
          <div class="container bg-black">
            <a class="navbar-brand" href="./index.html">
              <img src="assets/img/crud2.jpg" alt="" width="180" height="70" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon text-white-50 fs-1">â‰¡</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav flex-grow-1 justify-content-between">
                <div class="d-flex align-items-baseline">
                  <li class="nav-item">
                    <a class="nav-link active fs-5 text-white-50 me-2" aria-current="page" href="./index.html">Home</a>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="">
      <div class="container d-flex justify-content-center bg-secondary-subtle pb-2">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex justify-content-start align-items-end mb-3">
            <h1 class="display-3 me-3 mb-0">Backoffice</h1>
            <span id="subtitle" class="fs-3">- ADD</span>
          </div>

          <div id="response" class="d-none"></div>

          <div id="spinner" class="d-none justify-content-center mt-3 mb-3">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <form class="fw-bold">
            <div class="d-flex flex-column mb-2">
              <label for="name">Name of the product</label>
              <input id="name" type="text" required />
            </div>

            <div class="d-flex justify-content-between mb-2">
              <div class="d-flex flex-column me-3">
                <label for="brand">Brand</label>
                <input id="brand" type="text" required />
              </div>

              <div class="d-flex flex-column w-25">
                <label for="price">Price</label>
                <input id="price" step="0.01" type="number" required />
              </div>
            </div>

            <div class="d-flex flex-column mb-2">
              <label for="imageUrl">Image URL</label>
              <input id="imageUrl" type="text" required />
            </div>

            <div class="d-flex flex-column mb-2">
              <label for="description">Description</label>
              <textarea name="description" id="description" cols="30" rows="6" required></textarea>
            </div>

            <div id="btns" class="d-flex justify-content-between mb-2"></div>

            <div
              class="modal fade"
              id="resetModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header bg-dark">
                    <h1 class="modal-title text-white fs-5" id="exampleModalLabel">RESET FORM</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">By doing so, you are resetting all of the form inputs. Are you sure?</div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="resetBtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Reset</button>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="modal fade"
              id="deleteModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header bg-dark">
                    <h1 class="modal-title text-white fs-5" id="exampleModalLabel">DELETE PRODUCT</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">By doing so, you are deleting this product. Are you sure?</div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button
                      id="deleteBtn"
                      type="button"
                      class="btn btn-danger"
                      data-bs-target="#deleteModal2"
                      data-bs-toggle="modal"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="modal fade"
              id="deleteModal2"
              aria-hidden="true"
              aria-labelledby="exampleModalToggleLabel2"
              tabindex="-1"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header bg-dark">
                    <h1 class="modal-title text-white fs-5" id="exampleModalToggleLabel2">DELETE PRODUCT</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">Product deleted successfully!</div>
                  <div class="modal-footer"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
